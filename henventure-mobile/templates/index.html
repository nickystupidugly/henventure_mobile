<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henventure Mobile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <h1 class="text-center">Henventure</h1>
  <div class="container">
    <p><strong>Egg Count:</strong> {{ state["egg_count"] }}</p>
    <p><strong>Feed (lbs):</strong> {{ state["feed"] }}</p>
    <p><strong>Weather:</strong> {{ state["weather"] }}</p>
    <p><strong>Crow Patrol:</strong> {{ state["crow_patrol"] }}</p>
    <p><em>Day: {{ state["day"] }}</em></p>
  </div>
</body>
</html>
